    <script>

        function myFunction() {
            let userInput = document.querySelector('#userInput');
            let message = document.querySelector('#message');
            let thalaGif = document.getElementById('thalaGif');
            let thalaAudio = document.getElementById('thalaAudio');
            let noThalaGif = document.getElementById('noThalaGif');
            let noThalaAudio = document.getElementById('noThalaAudio');

            // Define arrays of GIFs and audio sources for both scenarios
            const thalaGifs = ['thala1.gif', 'thala2.gif']; // Add more as needed
            const thalaAudios = ['thala_audio1.mp3', 'thala_audio2.mp3']; // Add more as needed

            const noThalaGifs = ['no_thala1.gif']; // Add more as needed
            const noThalaAudios = ['no_thala_audio1.mp3', 'no_thala_audio2.mp3']; // Add more as needed

            if (
                isSumOfDigitsSeven(userInput.value) ||
                userInput.value.length === 7 ||
                userInput.value.toLowerCase() === "dhoni"
            ) {
                message.innerHTML = "THALA FOR A REASON";

                // Pause No Thala elements
                noThalaGif.style.display = 'none';
                noThalaAudio.pause();

                // Randomly select a GIF and audio for THALA
                const randomIndex = Math.floor(Math.random() * thalaGifs.length);
                thalaGif.src = thalaGifs[randomIndex];
                thalaAudio.src = thalaAudios[randomIndex];

                thalaGif.style.display = 'block';
                thalaAudio.play();
            } else {
                message.innerHTML = "NO THALA FOR YOU";

                // Pause Thala elements
                thalaGif.style.display = 'none';
                thalaAudio.pause();

                // Randomly select a GIF and audio for no Thala
                const randomIndex = Math.floor(Math.random() * noThalaGifs.length);
                noThalaGif.src = noThalaGifs[randomIndex];
                noThalaAudio.src = noThalaAudios[randomIndex];

                noThalaGif.style.display = 'block';
                noThalaAudio.play();
            }
        }

        function isSumOfDigitsSeven(input) {
            // Convert input to string to handle both numeric and string input
            let inputString = input.toString();
            let sum = 0;

            // Loop through each character in the string
            for (let i = 0; i < inputString.length; i++) {
                // Convert the character to a number
                let digit = parseInt(inputString[i]);

                // Check if the conversion is successful
                if (!isNaN(digit)) {
                    // Add the digit to the sum
                    sum += digit;

                    // Check if the sum equals 7
                    if (sum === 7) {
                        return true;
                    }
                } else {
                    // If it's not a number, return false
                    return false;
                }
            }

            // Check if the sum equals 7
            return sum === 7;
        }
